    //Check Buyer and Fetch Details
    function checkBuyer(){
        $('#proceed00').html("<i class='fa fa-circle-o-notch fa-spin'></i> Processing..");

        var filerBuyerPwd   = $('#validatePassword').val();

            $('.firstStep').addClass('invalid');
            $('#validateEmailId').focus();
            $('#proceed00').html("Next");

        }
        if(filerBuyerPwd == '' && validateMember == 1 && memberAuthId == 0){
            $('.firstStepPwd').addClass('invalid');
            $('#validatePassword').focus();
            $('#proceed00').html("Next");
            return true;
        }
        if(filerBuyerPwd != '' && validateMember == 1 && memberAuthId == 0){
            var response = $.ajax({
                type: 'POST',
                dataType:'json',
                data: 'email='+filerBuyerEmail+'&password='+filerBuyerPwd+'&source=web',
                url: '/a/api/oauth/login',

                            $('#buyerErrorTab').html(data.message);
                            $('#validateEmailId').focus();

                        }else {
                            $('.firstStepPwd').addClass('invalid');
                            $('#passwordErrorTab').html(data.message);
                            $('#validatePassword').focus();

    //Validate GST
    function gstNoValidation(){
        var gstNo = $('#gstNo').val();
        var stateCode = gstStatesCode = selectedState =  '' ;
        //$('#errorgstNo').html('').hide();
        $('#gstState').css( "pointer-events",'visible');
        if(gstNo != '' && gstNo != undefined &&  gstNo.length>=2){
            stateCode       = gstNo.substring(0,2);
            gstStatesCode   = JSON.parse('{"01":"Jammu and Kashmir","02":"Himachal Pradesh","03":"Punjab","04":"Chandigarh","05":"Uttarakhand","06":"Haryana","07":"Delhi","08":"Rajasthan","09":"Uttar Pradesh","10":"Bihar","11":"Sikkim","12":"Arunachal Pradesh","13":"Nagaland","14":"Manipur","15":"Mizoram","16":"Tripura","17":"Meghalaya","18":"Assam","19":"West Bengal","20":"Jharkhand","21":"Odisha","22":"Chhattisgarh","23":"Madhya Pradesh","24":"Gujarat","25":"Daman and Diu","26":"Dadra and Nagar Haveli","27":"Maharashtra","28":"Andhra Pradesh","29":"Karnataka","30":"Goa","31":"Lakshadweep Islands","32":"Kerala","33":"Tamil Nadu","34":"Pondicherry","35":"Andaman and Nicobar Islands","36":"Telangana","37":"Andhra Pradesh"}') ;
            selectedState   = gstStatesCode[stateCode] ;
            if(selectedState!=undefined){
                $('#gstState').val(selectedState);
                $('#select2-gstState-container').attr('title',selectedState);
                $('#select2-gstState-container').text(selectedState);
                $('#proceed0').css('pointer-events','visible');
                $('#gstStateMain').css( "pointer-events", 'none' );
                $('#errorgstNo').html('');
            }else{
                $('#errorgstNo').html('GSTIN No is invalid').show();
                $('#proceed0').css('pointer-events','none');
            }
        }
    }
    //Save Top Buyer
    function saveTopBuyer(){
        $('#agreeToptncDiv').css('border','none');
        if(!$('#agreeToptnc').is(":checked")){
            $('#agreeToptncDiv').css('border','1px solid #dd4e4e');
            return false;
        }
        $('#proceed0').html("<i class='fa fa-circle-o-notch fa-spin'></i> Processing..");
        if ($('#gstin').is(":checked")) {
            var valid = false;
            if($('#gstCompanyAddress').val() == ''){
                $('#errorgstCompanyAddress').html('Company address is required');
                valid = true;
                $('.gstCompanyAddressLabel').addClass('invalid');
                $('#gstCompanyAddress').focus();
            }
            if($('#gstCompanyName').val() == ''){
                $('#errorgstCompanyName').html('Company name is required');
                $('.gstCompanyNameLabel').addClass('invalid');
                $('#gstCompanyName').focus();
                valid = true;
            }
            if($('#gstNo').val() == ''){
                $('#errorgstNo').html('GSTIN No is required');
                $('.gstNoLabel').addClass('invalid');
                $('#gstNo').focus();
                valid = true;
            }
            if(valid == true){
                $(".allProcess").css('opacity','1');
                $('#proceed0').html("Proceed");
                return false;
            }
        }
        var reqData = $('#frmBuyerTopInfo').serialize();
        var response = $.ajax({
            type: "POST",
            dataType: "json",
            url: "https://in.explara.com/em/ticket/cart/validate-buyer?v=beta",
            data: reqData,
            success: function(response){
                $('#buyerName1').val(response.buyerName);
                $('#buyerEmailId1').val(response.buyerEmail);
                $(".allProcess").css('opacity','1');
                $('#proceed0').html("Proceed");
                if(response.success == 1 && response.step == 0){
                    //Restrict Ticket Display
                    $('.all_tickets').show();
                    $('.non_member_ticket').show();
                    $('.member_ticket').hide();
                    $('.no_tickets').hide();
                    $('.registration-amount').show();
                    $('#proceed1').parent().css('cursor','');
                    $('#proceed1').css('pointer-events','');
                    if(response.membership == 1){
                        $('.not_for_member_ticket').hide();

                        var ticketIsPresent = 'false';
                        $.each(response.mtype, function( index, value ) {
                            if($('.'+value).length >0)
                                ticketIsPresent = 'true';
                            $('.'+value).show();
                        });
                        if(ticketIsPresent == 'false'){
                            var totalNonMemberTicekts   = $('.non_member_ticket').length;
                            var notForMemberTickets     = 0;
                            $.each($('.non_member_ticket'),function(){
                                if($(this).hasClass('not_for_member_ticket'))
                                    notForMemberTickets++;
                            });
                            if(totalNonMemberTicekts == 0 || totalNonMemberTicekts == notForMemberTickets) {
                                $('.registration-amount').hide();
                                $('.no_tickets').show();
                                $('#proceed1').parent().css('cursor','not-allowed');
                                $('#proceed1').css('pointer-events','none');
                            }
                        }

                    }else {
                        $('.not_for_member_ticket').show();
                        if($('.not_for_member_ticket').length <= 0 && $('.non_member_ticket').length <= 0) {
                            $('.registration-amount').hide();
                            $('.no_tickets').show();
                            $('#proceed1').parent().css('cursor','not-allowed');
                            $('#proceed1').css('pointer-events','none');
                        }
                    }
                    if($('#frmTicketInfo').find('.allTabs').length >0){
                        showTabs('tab1');
                    }
                    nextStep('proceed0',0);
                    resetTimeCounter();
                    $('#expOrderNno').val(response.orderNo);
                }else if(response.success == 1 && response.step == 3){
                    nextStep('proceed3',3);
                    getGateway();
                    hideStep();
                    resetTimeCounter();
                    $('#expOrderNno').val(response.orderNo);
                }else if(response.success == 4){
                    $('#msg2main').show();
                    $('#msg2').html(response.message);
                    showMessage(response.message,'danger');
                    setTimeout(function() {
                        location.reload();
                    }, 6000);
                }else if(response.success == 5){
                    $('#errorbuyerPassword').html(response.message).show();
                    showMessage(response.message,'danger');
                }else if(response.success == 6){
                    getBuyerForm();
                }else if(response.status != 'undefined'){
                    getBuyerForm();
                }
            }
        });
    }
    //Calculate Cart Price
    function showCartValue(ticketId) {
        $('#msg1main').hide();
        $('#msg1').html('');
        $('.ttypematch'+ticketId).css('opacity','0.3');
            var reqData     = $('#frmTicketInfo').serialize()+'&discountCode='+encodeURIComponent($('#coupon-input').val());
        var response    = $.ajax({
            type     : "POST",
            dataType : "json",
            url      : "https://in.explara.com/em/ticket/cart/generate-cart?sequence=true&v=beta",
            data     : reqData,
            success  : function(response){
                if(response.carts != '') {
                    jQuery({someValue: 0}).animate({someValue: response.carts.grandTotal}, {
                        duration: 500,
                        easing:'swing',
                        step: function() {
                            $('.totalPrice').html('&#8377; '+this.someValue.toFixed(2));
                            $('.totalPrice').css('background-color','#FFE1E5');
                        }, complete: function() {
                            $('.totalPrice').html('&#8377; '+response.carts.grandTotal);
                            $('.totalPrice').animate({
                                'background-color': '#FFFFFF'
                            }, 500);
                            $('.ttypematch'+ticketId).animate({
                                'opacity': 1
                            }, 500);
                        }
                    });
                    $('.subtotal').html('&#8377; '+response.carts.actualCost);

                    if($('#coupon-input').val() != '' && typeof $('#coupon-input').val() !== 'undefined' && response.carts.codeError == true) {
                        showMessage('Invalid discount code','danger');
                    }
                    if(response.carts.servieFeeTotal > 0){
                        $('.processingfee').html('&#8377; '+response.carts.servieFeeTotal);
                        $('.cprocessfee').show();
                    }else {
                        $('.processingfee').html('&#8377; 0');
                        $('.cprocessfee').hide();
                    }
                    if(response.carts.quantity > 0){
                        $('.sub-qty').html(response.carts.quantity);
                        $('.sub-quantity').show();
                    }else {
                        $('.sub-qty').html('0');
                        $('.sub-quantity').hide();
                    }
                    if(response.carts.totalDiscount > 0){
                        $('.sumdiscount').html('&#8377; '+response.carts.totalDiscount);
                        $('.cdiscount').show();
                    }else {
                        $('.cdiscount').hide();
                    }
                    if(response.carts.serviceTax > 0){
                        $('.servicefee').html('&#8377; '+response.carts.serviceTax);
                        $('.cservicefee').show();
                    }else {
                        $('.cservicefee').hide();
                    }
                }else {
                    $('.sub-qty').html('0');
                    $('.processingfee').html('&#8377; 0');
                    $('.cprocessfee').hide();
                    $('.cdiscount').hide();
                    $('.cservicefee').hide();
                    $('.subtotal').html('&#8377; 0');
                    $('.totalPrice').html('&#8377; 0');
                    $('.ttypematch'+ticketId).animate({
                        'opacity': 1
                    }, 500);

                }
                $('.extraTax').hide();
                if(response.taxBreakup != ''){
                    $.each(response.taxBreakup, function(key,input) {
                        if(input > 0){
                            $('.'+key+'-value').html('&#8377; '+input);
                            $('.'+key).show();
                        }else {
                            $('.'+key+'-value').html('&#8377; '+input);
                            $('.'+key).hide();
                        }
                    });
                }
            }
        });
    }
    //Generate Order
    function generateOrder(){
        showCartValue('');
        $('#msg1main').hide();
        $('#msg1').html('');

        if(buyerFormEnable == true){
            var genOrderUrl = 'https://in.explara.com/em/ticket/cart/order?sequence=true&v=beta';
        }else {
            var genOrderUrl = 'https://in.explara.com/em/ticket/cart/order?v=beta';
        }
        if($('#expOrderNno').val() != ''){
            var reqData     = $('#frmTicketInfo').serialize()+'&discountCode='+encodeURIComponent($('#coupon-input').val())+'&groupReference=&orderNo='+$('#expOrderNno').val();
        }else {
            var reqData     = $('#frmTicketInfo').serialize()+'&discountCode='+encodeURIComponent($('#coupon-input').val())+'&groupReference=';
        }
        var response    = $.ajax({
            type        : "POST",
            dataType    : "json",
            url         : genOrderUrl,
            data        : reqData,
            error       : function(){
                generateOrder();
            },
            timeout: 6000,
            success: function(response){
                $(".allProcess").animate({
                    'opacity': 1
                }, 1000);
                $('#proceed1').html('Proceed');
                if(response.success == 1 && response.orderNo != 'undefined'){
                    $('#expOrderNno').val(response.orderNo);
                    if(buyerFormEnable == true) {
                        buyer();
                    }else {
                        if(seatingEnable == true){
                            if(response.step == 4){
                                moveToProcess('',1);
                                loadSeatArrangement();
                            }else {
                                moveToProcess('',2);
                            }
                        }else {
                            moveToProcess('',1);
                        }
                    }
                    resetTimeCounter();
                    if(response.price > 0){
                        freeTicket = false;
                    }else {
                        freeTicket = true;
                    }
                }else {
                    $('#msg1').html(response.message).show();
                    showMessage(response.message,'danger');
                }
            }
        });
    }
    //Manage Steps
    function moveToProcess(step,field){
        nextStep(step,field);
    }
    //Remove Steps
    function removeSteps(field){
        $('.panel-heading').css('pointer-events', 'none');
        $('#accordion2 .panel-heading').css('pointer-events', 'visible');
        $('.panel-collapse').collapse('hide');
        $('.panel-title').removeClass('completed');
        $('.panel-title').removeClass('current');
        $('.tickmark').hide();
        for(var i=1;i<field;i++){
            $('#step-'+i).collapse('hide');
            $('.step-heading-'+i).css('pointer-events', 'visible');
            $('.step-heading-state-'+i).removeClass('current');

    function processAttendee(){
        $('#msg3main').hide();
        $('#msg3').html('');

        var fd = new FormData();
        var file_data = $('input[type="file"]');
        $('input[type="file"]').each(function( index ) {
            fd.append($(this).attr('name'),$(this)[0].files[0]);

        });
        var other_data = $('form').serializeArray();
        $.each(other_data,function(key,input){

        });
        fd.append('orderNo',$('#expOrderNno').val());
        fd.append('groupReference','');

        var response = $.ajax({
            type: "POST",
            url: "https://in.explara.com/em/ticket/cart/checkout-validate-attendee?v=beta",
            dataType: "json",

            contentType: false,

                },
            },
            error: function(){
                // processAttendee();
                $('#proceed3').html("<i class='fa fa-circle-o-notch fa-spin'></i> Processing");
            },
            timeout: 300000,
            success: function(response){
                $('#proceed3').html('Proceed');
                if(response.success == 2){
                    attendeeInfo();
                }else if(response.success == 1){
                    getGateway();
                    resetTimeCounter();
                }else if(response.success == 9){
                    setTimeout(function() {
                        location.reload();
                    }, 6000);
                }

                    'opacity': 1
                }, 1000);
            }

    //Save Buyer Details
    function buyer(){
        $('#errorbuyerName').hide();
        $('#errorbuyerEmailId').hide();
        $('#errormobileNo').hide();
        $('#errorbuyerPassword').hide();
        $('#msg2main').hide();
        $('#allowUniqueBuyer').hide();
        $('#msg2').html('');
        if(buyerFormEnable == true){
            var genOrderUrl = 'https://in.explara.com/em/ticket/cart/buyer?sequence=true&v=beta';
        }else {
            var genOrderUrl = 'https://in.explara.com/em/ticket/cart/buyer?v=beta';
        }

        var reqData = $('#frmBuyer').serialize();
        var response = $.ajax({
            type    : "POST",
            dataType: "json",
            url     : genOrderUrl,
            data    : reqData+'&orderNo='+$('#expOrderNno').val(),
            error   : function(){
                buyer();
            },
            timeout: 30000,
            success: function(response){
                $('#proceed2').html('Proceed');
                $(".allProcess").css('opacity','1');
                if(response.success == 1 && response.step == 2){
                    if(merchandiseEnable == true) {
                        nextStep('proceed3',3);
                    } else if(seatingEnable == true) {
                        nextStep('proceed3',3);
                    }else {
                        nextStep('proceed2',2);
                    }
                    attendeeInfo();
                    resetTimeCounter();
                }else if(response.success == 1 && response.step == 3){
                    getGateway();
                    resetTimeCounter();
                }else if(response.success == 4){
                    $('#msg2main').show();
                    $('#msg2').html(response.message);
                    showMessage(response.message,'danger');
                    setTimeout(function() {
                        location.reload();
                    }, 6000);
                }else if(response.success == 5){
                    $('#errorbuyerPassword').html(response.message).show();
                    showMessage(response.message,'danger');
                }else if(response.success == 6){
                    $('#allowUniqueBuyer').html(response.message).show();
                    showMessage(response.message,'danger');
                }else if(response.error != 'undefined'){
                    $er = 0
                    $.each(response.error, function(idx, obj) {
                        if(obj.message){
                            $('#error'+idx).html(obj.message[0]).show();
                            $('.'+idx+'Label').addClass('invalid')
                            if($er == 0){
                                console.log('#'+idx);
                                $('#'+idx).focus();
                            }
                            $er++;
                        }

                    });
                }
            }
        });
    }
